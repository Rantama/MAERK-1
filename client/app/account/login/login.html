<div layout-margin flex layout-align="center">
  <div layout="column" class="loginBox md-whiteframe-2dp">
  <md-toolbar>
    <h2 class="md-toolbar-tools md-hue-2"><span>Login</span></h2>
  </md-toolbar>
  <form name="login" ng-submit="vm.login(login)" novalidate>
    <md-content layout="column" class="md-padding">
      <md-input-container>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" ng-model="vm.user.email" required/>
        <div ng-messages="login.email.$error">
          <div ng-message="required">Email is required.</div>
          <div ng-message="email">Please enter a valid email.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="vm.user.password" required/>
        <div ng-messages="login.password.$error">
          <div ng-message="required">Password is required.</div>
        </div>
      </md-input-container>
      <div ng-messages="vm.errors.other">{{vm.errors.other}}</div>

      <div layout="row" layout-align="center center" style="padding-top:20px;">
        <md-button class="md-raised md-primary" type="submit">Login</md-button>
        <div flex="flex"></div>
        <!--TODO: Register button for the future!-->
        <!--<md-button href="" md-no-ink="md-no-ink" ui-sref="signup">Register</md-button>-->
      </div>
    </md-content>
  </form>
  </div>
</div>
